# Restores the WorldEdit helper commands found in the original plugin.
# You must restart the server for changes to take effect.
worldedit-aliases: false

settings:
  # Disables redstone behavior.
  disable-redstone: false
  # Disables physics for gravity-affected blocks (e.g., sand, gravel).
  disable-gravity-physics: false
  # Disables all other types of physics.
  disable-physics: false

  disable-entity-explode: true
  disable-block-explode: true

  disable-leaves-decay: true
  disable-farmland-trample: true
  disable-dragon-egg-teleport: true

